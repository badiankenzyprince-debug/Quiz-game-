<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>English to Filipino Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .game-box {
        background: #fff;
        padding: 30px;
        width: 350px;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        text-align: center;
    }

    h2 {
        margin-bottom: 10px;
    }

    .question {
        font-size: 20px;
        margin: 20px 0;
    }

    .choices button {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background: #e4e8ff;
    }

    .choices button:hover {
        background: #cfd7ff;
    }

    .correct {
        background: #4CAF50 !important;
        color: white;
    }

    .wrong {
        background: #f44336 !important;
        color: white;
    }

    .score {
        margin-top: 15px;
        font-weight: bold;
    }

    .next-btn {
        margin-top: 15px;
        padding: 10px 20px;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        display: none;
    }
</style>
</head>
<body>

<div class="game-box">
    <h2>Translate to Filipino</h2>
    <div class="question" id="question"></div>

    <div class="choices" id="choices"></div>

    <button class="next-btn" id="nextBtn">Next</button>
    <div class="score" id="score">Score: 0</div>
</div>

<script>
const questions = [
    {
        english: "Good morning",
        correct: "Magandang umaga",
        choices: ["Magandang gabi", "Magandang umaga", "Salamat"]
    },
    {
        english: "Thank you",
        correct: "Salamat",
        choices: ["Paalam", "Salamat", "Kumusta"]
    },
    {
        english: "How are you?",
        correct: "Kumusta ka?",
        choices: ["Nasaan ka?", "Kumusta ka?", "Ano ito?"]
    },
    {
        english: "Goodbye",
        correct: "Paalam",
        choices: ["Salamat", "Paalam", "Oo"]
    }
];

let currentQuestion = 0;
let score = 0;

const questionEl = document.getElementById("question");
const choicesEl = document.getElementById("choices");
const scoreEl = document.getElementById("score");
const nextBtn = document.getElementById("nextBtn");

function loadQuestion() {
    const q = questions[currentQuestion];
    questionEl.textContent = q.english;
    choicesEl.innerHTML = "";
    nextBtn.style.display = "none";

    q.choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.onclick = () => checkAnswer(btn, choice);
        choicesEl.appendChild(btn);
    });
}

function checkAnswer(button, answer) {
    const correctAnswer = questions[currentQuestion].correct;
    const buttons = document.querySelectorAll(".choices button");

    buttons.forEach(btn => btn.disabled = true);

    if (answer === correctAnswer) {
        button.classList.add("correct");
        score++;
    } else {
        button.classList.add("wrong");
        buttons.forEach(btn => {
            if (btn.textContent === correctAnswer) {
                btn.classList.add("correct");
            }
        });
    }

    scoreEl.textContent = "Score: " + score;
    nextBtn.style.display = "inline-block";
}

nextBtn.onclick = () => {
    currentQuestion++;
    if (currentQuestion < questions.length) {
        loadQuestion();
    } else {
        questionEl.textContent = "? Game Finished! but we going to add more guys wag kayo magalala";
        choicesEl.innerHTML = "";
        nextBtn.style.display = "none";
    }
};

loadQuestion();
</script>

</body>
</html>
