<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            max-width: 1200px;
        }

        .box {
            width: 30%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .box a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .box a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="box">
            <h2>Scrabble Game</h2>
            <a href="ss.html">Start Game</a>
            <a href="#rules">Game Rules</a>
        </div>

        
        <div class="box">
            <h2>Filipino to English</h2>
            <a href="abc.html">Play</a>
            <a href="#list">Word List</a>
        </div>

        <!-- Help Box -->
        <div class="box">
            <h2>Help</h2>
            <a href="#faq">FAQ</a>
            <a href="#contact">Contact Us</a>
        </div>
    </div>
</body>
</html>
